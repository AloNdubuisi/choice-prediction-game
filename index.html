<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>choice-game project</title>
</head>
<body>
    <div class="holder">
        <img src="images/alo.PNG" alt="">
        <div class="container">
            <h3>Enter items of your choices separated by comma (','); then press enter when you're done</h3>
            <textarea placeholder="Enter Choices here..." id="textarea" ></textarea>
            <div id="tags">
                <span class="tag">Choice 1</span>
                <span class="tag highlight">Choice 2</span>
                <span class="tag">Choice 3</span>
            </div>
        </div>
        <h1>{ &copy;&nbsp;&nbsp;&nbsp;by: alo }</h1>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
